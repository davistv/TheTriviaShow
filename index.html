<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>The Trivia Show!</title>
	<script src="js/jquery-3.4.1.min.js"></script>
	<script src="js/soundmanager2-nodebug-jsmin.js"></script>
	<script src="js/lowlag.js"></script>
	<script src="js/jquery.csv.min.js"></script>
	<link rel="stylesheet" href="css/trivia-show.css">

</head>
<body>
<div class="header">
	<div class="questionCounter">
		<span class="currentQuestionCount">?</span>/<span class="numQuestions">?</span>
	</div>
	<h1>Troop 9 - Scout Trivia!</h1>
</div>
<div class="start"><p><button>Up to Start</button><p></div>
<div class="question-container">
	<div class="question"></div>
</div>
<div class="answer-container">
	<div class="answer"></div>
</div>
<div id="scoreboard">
	<div class="players-list">
		<div class="player">
			<span class="dot green">
				<div class="player-order f"></div>
				<div class="player-score f" id="Green-score">0</div>
			</span>
			<div class="player-name">Player 1</div>
			
		</div>
		<div class="player">
			<span class="dot white">
				<div class="player-order d"></div>
				<div class="player-score d" id="White-score">0</div>
			</span>
			<div class="player-name">Player 2</div>
			
		</div>
		<div class="player">
			<span class="dot yellow">
				<div class="player-order s"></div>
				<div class="player-score s" id="Yellow-score">0</div>
			</span>
			<div class="player-name">Player 3</div>
			
		</div>
		<div class="player">
			<span class="dot blue">
				<div class="player-order a"></div>
				<div class="player-score a" id="Blue-score">0</div>
			</span>
			<div class="player-name">Player 4</div>
		</div>
		<div class="player">
			<span class="dot red">
				<div class="player-order w"></div>
				<div class="player-score w" id="Red-score">0</div>
			</span>
			<div class="player-name">Player 5</div>
		</div>
	</div>
</div>

<script type="text/javascript" src="js/trivia-show.js"></script>
</body>
</html>
